function getSurvey(dct, survey) {
    survey.title = getNextTitle(dct);
    var levels = getLevels(dct);
    levels.forEach(level => {
        var records = getLevelRecords(level);
        //console.log(records);
        records.forEach(record => {
            var page = survey.addNewPage(getNextName(record));
            var items = getRecordItems(record);
            items.forEach(item => {
                var valueSet = getItemValueSet(item)[0];
                //console.log(valueSet);
                var values = getValueSetValues(valueSet);
                var question = page.addNewQuestion(getQuestionType(valueSet), getNextName(item));
                question.title = getNextTitle(item);
                question.choices = values;
            });
        });
    });
}

function getLevels(dct) {
    var levels = dct.split("\[Level\]");
    return levels.slice(1, levels.length);
}

function getLevelRecords(level) {
    var records =  level.split("\[Record\]");
    return records.slice(1, records.length);
}

function getRecordItems(record) {
    var items = record.split("\[Item\]");
    return items.slice(1, items.length);
}

function getItemValueSet(item) {
    var valueset = item.split("\[ValueSet\]");
    valueset = valueset.slice(1, valueset.length);
    return valueset;  
}

function getQuestionType(valueSet) {
    if(typeof valueSet !== "undefined") {
        return "radiogroup";
    }
    return "text";
}

function getValueSetValues(valueSet) {
    //console.log(valueSet);
    if(typeof valueSet !== "undefined") {
        var values = valueSet.split("Value=");
        
        values = values.slice(1, values.length);
        if(typeof values !== "undefined") {
                    for(i = 0; i < values.length; i++) {
                        values[i] = values[i].replace(";", "|");
                    }
                }
        return values;
    }
}

function getNextName(dictionary) {
    dictionary = dictionary.slice(dictionary.search("Name=") + "Name=".length, dictionary.length);
    //console.log(dictionary);
    return dictionary.substring(0, dictionary.search("\n") + 1);
}

function getNextTitle(dictionary) {
    dictionary = dictionary.slice(dictionary.search("Label=") + "Label=".length, dictionary.length);
    //console.log(dictionary);
    return dictionary.substring(0, dictionary.search("\n") + 1);
}


var survey = new Survey.Model();
getSurvey(dictionary, survey);
